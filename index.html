<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Импорт/экспорт CSV файлов!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">

</head>
<body>

<div class="container text-center">

    <h1 class="h3 pt-5">Выберите файл для импорта на сервер</h1>
    <p class="text-monospace text-info">(только CSV формат, размер не более 1 Мб)</p>

    <form enctype="multipart/form-data" method="post" action="https://kiriakov-1988.github.io/csv-import-export/" onsubmit="return checkForm(this)">

        <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />

        <p class="pl-4" style="line-height: 3">
            <input name="userfile" type="file" id="file" />

            <input class="btn btn-success" type="submit" value="Import" />
        </p>
    </form>


    <form method="post" action="https://kiriakov-1988.github.io/csv-import-export/">
        <input class="btn btn-danger" type="submit" name="clear" value="Clear all records" onclick="return allowDeletion();" />
    </form>

    <p class="p-4">
        <a href="view-results.html" class="btn btn-outline-primary w-25">View results</a>
    </p>

    <script src="public/js/form-checker.js"></script>
</div>

</body>
</html>
